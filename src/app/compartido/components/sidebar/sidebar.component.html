<nav class="navegacion-container">
    <div class="logo noselect cursor-cartas"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-boombox-fill reproductor-icon" viewBox="0 0 16 16">
            <path
                d="M14.5.5a.5.5 0 0 0-1 0V2H1a1 1 0 0 0-1 1v2h16V3a1 1 0 0 0-1-1h-.5V.5ZM2.5 4a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1Zm2 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1Zm7.5-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Zm1.5.5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1Zm-7-1h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1Zm-2 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm.5-1.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Zm6.5 1.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm0-1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Z" />
            <path
                d="M16 6H0v8a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V6ZM4.5 13a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Zm7 0a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z" />
        </svg>
        <div class="titulo">
             Tuning
        </div>
    </div>

    <div class="menu-vertical noselect">
        <ul>
            <li [routerLink]="item.router" *ngFor="let item of mainMenu.defaultOptions">
                <div *ngIf="item.icon=='categoriaIcon'">
                    <ng-container ngIf="false" *ngTemplateOutlet="categoriaIcon"></ng-container>


                </div>
                <div *ngIf="item.icon=='ArtistIcon'">

                    <ng-container ngIf="false" *ngTemplateOutlet="ArtistIcon"></ng-container>


                </div>
                <div *ngIf="item.icon=='CancionIcon'">

                    <ng-container ngIf="false" *ngTemplateOutlet="CancionIcon"></ng-container>

                </div>
                {{item.name}}
            </li>
        </ul>
    </div>
    <div class="icon-menu">
        <button class="btnmenu" [ngClass]="{'change': menuactivo==true}" (click)="myFunction($event )"   >
            <div class="bar1"></div>
            <!-- <div class="bar2"></div> -->
            <div class="bar3"></div>
          </button>
    </div>

</nav>
