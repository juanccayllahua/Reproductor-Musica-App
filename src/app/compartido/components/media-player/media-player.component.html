    <!-- *ngIf="multimediaservices.CancionInfo$ | async as artista" -->
    <div class="reprod-avance-info">
        <div class="artist-bg">
            <!-- {{artista}} -->
            <div *ngIf="!artista">
                <img class="media-artwork-v2__image media-artwork-v2__image--fallback"
                    src="https://firebasestorage.googleapis.com/v0/b/munayapp-2227b.appspot.com/o/file%2Fmusicicon.svg?alt=media&token=a8d6b74e-559d-4513-ada3-508e8857dfb1"
                    decoding="async" height="44" width="44" role="presentation">
            </div>
            <picture>

                <img *ngIf="artista" class="media-artwork-v2__image" sizes="44px" [src]="artista.cover" decoding="async"
                    height="44" width="44" role="presentation">
            </picture>
        </div>
        <div class="lcd-descripcion">
            <div class="artista-reprod">
                <svg *ngIf="!artista" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-boombox-fill reproductor-icon" viewBox="0 0 16 16">
                    <path
                        d="M14.5.5a.5.5 0 0 0-1 0V2H1a1 1 0 0 0-1 1v2h16V3a1 1 0 0 0-1-1h-.5V.5ZM2.5 4a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1Zm2 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1Zm7.5-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Zm1.5.5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1Zm-7-1h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1Zm-2 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm.5-1.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Zm6.5 1.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm0-1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Z" />
                    <path
                        d="M16 6H0v8a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V6ZM4.5 13a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Zm7 0a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z" />
                </svg>
                <div class="text-song" *ngIf="artista">
                    {{artista.album }}
                </div>
                <div class="text-artis" *ngIf="artista">

                    {{artista.nombre }}
                </div>
            </div>
            <div class="progress">
                <div class="contenedor-progressbar">
                    <div class="progresbar-inputarange">
                        <input #progressBar (click)="handlePosition($event)" class="web-chrome-playback-lcd__scrub"
                            aria-orientation="horizontal" type="range" [value]="porcenta "
                            [ngStyle]="{'--porcentaje': ''+porcenta +'%'} " />

                    </div>
                </div>
            </div>
        </div>
    </div>
